name: Deploy BigCommerce Theme

on:
  push:
    branches:
      - main # Trigger deployment on pushes to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Stencil CLI
        run: npm install -g @bigcommerce/stencil-cli

      - name: Configure Stencil CLI
        run: |
          stencil config set accessToken "${{ secrets.BIGCOMMERCE_ACCESS_TOKEN }}"
          stencil config set clientId "${{ secrets.BIGCOMMERCE_CLIENT_ID }}"
          stencil config set storeHash "${{ secrets.BIGCOMMERCE_STORE_HASH }}"

      - name: Push the theme
        run: stencil push -a Light -d -c https://acmetraps-1694472.mybigcommerce.com/